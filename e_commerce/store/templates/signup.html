{% extends 'base.html' %} 
{%block title%}Customer Signup{%endblock title%}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>
                Customer Signup
                <form action="/signup" method="post" class="shadow p-5">
                    {% if messages %}
                    {% for message in messages %}
                    <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5 form-control-sm" {% endif %}>
                        {{message}}
                    </p>
                    {% endfor %}
                    {% endif %}
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger form-control-sm" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="" class="form-control-lg">
                            Name
                        </label>
                        <input type="text" name="name" id="" value="{{value.name}}" class="form-control" placeholder="Enter Name">
                        </input>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-control-lg">
                            Phone Number
                        </label>
                        <input type="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter Phone Number">
                        </input>
                    </div>
                    <div class="form-group pt-4">
                        <input class="btn btn-lg btn-info" type="submit" value="Signup">
                        </input>
                    </div>
                    <div class="text-center text-primary fw-bold">
                        <small class="form-control-lg">
                            Existing user to system?
                        </small>
                        <a href="/login" class="text-danger form-control-lg">
                            Login
                        </a>
                    </div>
                </form>
            </h3>
        </div>
    </div>
</div>
{% endblock %}
