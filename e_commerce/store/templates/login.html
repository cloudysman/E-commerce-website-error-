{% extends 'base.html' %} 
{%block title%}Customer Login{%endblock title%}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
            <h3>
                Customer Login
                <form action="/login" method="post" class="shadow p-5">
                    
                    {% csrf_token %}
                    {% if error %}
                    <div class="alert alert-danger form-control-sm" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="" class="form-control-lg">
                            Phone Number
                        </label>
                        <input type="text" name="phone" id="" value="{{value.phone}}" class="form-control" placeholder="Enter Phone Number">
                        </input>
                    </div>
                    <div class="form-group pt-4">
                        <input class="btn btn-lg btn-info" type="submit" value="Login">
                        </input>
                    </div>
                    <div class="text-center text-primary fw-bold">
                        <small class="form-control-lg">
                            New user to system?
                        </small>
                        <a href="/signup" class="text-danger form-control-lg">
                            Signup
                        </a>
                    </div>
                </form>
            </h3>
        </div>
    </div>
</div>
{% endblock %}
